<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>

    <h1>Confirmação</h1>

    <p>Você tem certeza que deseja deletar o filme <strong>{{ object.titulo }}</strong>?</p>

    <form method="post">
        {% csrf_token %}

        <button type="submit">Sim</button>

        <a href="{% url 'filme_list' %}">Não</a>
    </form>
    
</body>
</html>
