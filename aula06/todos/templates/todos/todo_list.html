<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
</head>
<body>
    
    <h1>Lista de Tarefas</h1>

    <ul>
        {% for todo in todos %}
        <li><strong>{{ todo.title }}</strong> - {{ todo.description }} - <a href="{% url 'todo_update' todo.pk %}">Editar</a></li>
        {% empty %}
        <li>Nenhuma tarefa cadastrada</li>
        {% endfor %}
    </ul>

    <a href="{% url 'todo_create' %}">Nova Tarefa</a>

</body>
</html>
